<body>
  <div class="logo">
    <img src="image1.jpeg">
  </div>
	<div class="main">  	

		<input type="checkbox" id="chk" aria-hidden="true">
    
    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        
        <input type="text" name="txt" placeholder="First Name" required="">
        <input type="text" name="txt" placeholder="Last Name" required="">
        <input type="text" name="addr" placeholder="Address" required="">
        <div class="Phone">
          <input class="std" type="text" name="Std-code" placeholder="+">
          <input class="Noo" type="text" name="mob" placeholder="Mobile" required="">
        </div>
        <input type="email" name="email" placeholder="Email" required="">
        <input type="text" name="txt" placeholder="User name" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <input type="password" name="pswd" placeholder="ReType-Password" required="">
        

        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email/Username" required="">
        <input type="password" name="pswd" placeholder="Password" required="">
        <button>Login</button>
      </form>
    </div>
	</div>
