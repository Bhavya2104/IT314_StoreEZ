{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>
<body>
  
	<div class="main">  	
    <div class="logo" style="text-align:center;">
      <img src="{%static 'img/logo.jpg'%}">
    </div>
		<input type="checkbox" id="chk" aria-hidden="true">
    
    <div class="signup">
      <form action="" method="POST">
        {% csrf_token %}
        <!-- <label for="chk" aria-hidden="true">Sign up</label> -->
        <h2 class="headings">Sign up</h2>
        <input class="long-input" type="email"  placeholder="Enter Email" name="email" required>
        <input class="long-input"  type="password"  placeholder="Enter Password" name="password1" required>
        <input class="long-input"  type="password"  placeholder="Confirm Password" name="password2" required>
        <div class="box">
          <h3 class="headings">Select the user type?</h3>
        <input type="radio" id="Warehouse_Owner" name="user" value="1" checked />
        <label for="Warehouse_Owner">Warehouse Owner</label>
        <input type="radio" id="Farmer" name="user" value="0" />
        <label for="Farmer">Farmer</label>
        </div>
        <button>Sign up</button>
      </form> 
    </div>

      <button>Login</button>
	</div>

</body>
</html>
