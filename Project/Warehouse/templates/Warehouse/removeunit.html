{% extends 'base.html' %}
{% block title %}Warehouse | Remove Unit{% endblock title %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <p>
        <label for="units">Select a unit to delete</label>
        <select name="unit">

            {% for unit in  units %}
            <option value="{{unit.id}}">{{unit.id}}</option>
            {% endfor %}
            
        </select>
    </p>
    
    <input type="submit">
</form>
{% endblock %}
