  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    {{startdate}}<br>
{{enddate}}<br>

    <form action="" method="POST">
      {% csrf_token %}
      <h3>Select units to Book</h3>
      <div class="container">

        {% for unit in units %}
        {% comment %} <div class="form-check">
            <input class="form-check-input" name="cheackbox" type="checkbox" value="" id="flexCheckDisabled" disabled>
            <label class="form-check-label" for="flexCheckDisabled">
                Disabled checkbox
            </label>
            </div> {% endcomment %}
  
          <div class="form-check">
              Unit 
            <input class="form-check-input" name="checkbox" type="checkbox" value="{{ unit.id }}" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Unit {{ unit.id }}
            </label>
            
          </div>
        {% endfor %}
      </div>
      <input type="text" name="description">
      <input type="submit" >
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
